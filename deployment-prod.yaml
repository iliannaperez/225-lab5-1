apiVersion: apps/v1
kind: Deployment
metadata:
  name: flask-prod-deployment
  labels:
    app: flask
spec:
  replicas: 1
  selector:
    matchLabels:
      app: flask
  template:
    metadata:
      labels:
        app: flask
    spec:
      imagePullSecrets:
        - name: docker-creds
      containers:
        - name: flask
          image: cithit/perezi3:latest   # Jenkins will update this with build tag
          ports:
            - containerPort: 5000
          volumeMounts:
            - name: nfs-storage
              mountPath: /nfs
      volumes:
        - name: nfs-storage
          persistentVolumeClaim:
            claimName: flask-pvc
---
apiVersion: v1
kind: Service
metadata:
  name: flask-prod-service
spec:
  type: LoadBalancer
  loadBalancerIP: 10.48.10.189    # Replace with your PROD IP (same or different from dev)
  ports:
    - protocol: TCP
      port: 80
      targetPort: 5000
  selector:
    app: flask
